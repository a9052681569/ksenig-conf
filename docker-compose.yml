version: '3.8'
services:  
  be:    
    image: a9052681569/ksenig-be
    # build: ../ksenig-be
    container_name: be   
    ports:      
      - '3000:3000'
    restart: always
  fe:
    image: a9052681569/ksenig-web
    # build: ../ksenig-web
    container_name: fe   
    ports:      
      - '8080:8080'
    restart: always
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw